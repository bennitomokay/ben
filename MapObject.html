    <script>
        let student = new Map();
        student.set("John", [100, 90, 80]).set("Bob", [100, 70, 80]);

            let average = 0;
            
                for (let i = 0; i < marks.length; i++) {
                
                    average +=marks[i];
                
                 }
                 console.log(students+" avg "+(average/3));
            
        }
