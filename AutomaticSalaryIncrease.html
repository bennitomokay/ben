<script>
  var oldSalary = 1*prompt("Enter Current Salary: ");
  var newSalary;


  function calcNewSalary(oldSalary) {
    if (oldSalary > 1 && oldSalary <= 5000 ) {
      newSalary = (oldSalary/10) + oldSalary; 
    }
    if (oldSalary > 5001 && oldSalary <= 10000 ) {
      newSalary = (oldSalary/8.5) + oldSalary; 
    }
    if (oldSalary > 10001 && oldSalary <= 100001 ) {
      newSalary = (oldSalary/7.5) + oldSalary; 
    }
    if (oldSalary > 100001) {
      newSalary = (oldSalary/5) + oldSalary; 
    }
  }

  calcNewSalary(oldSalary);
  alert("New Salary: " + newSalary);


</script>
